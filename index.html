<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Animal Memory Game. A JavaScript memory game where you identify and remember animals">
    <meta name="keywords" content="Game, Memory game, animals, animal game, animal memory game, JavaScript game">
    <!-- Title -->
    <title>Animal Memory</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="header">
        <div class="logo"><i class="fa-solid fa-spider"></i></div>
        <h1>ANIMAL MEMORY</h1>
        <P>Remember the animal locations and match it to your card<br> Go as fast as you can to match them all!</P>
    </div>
    <!-- Game area -->
    <div class="game-area">
        <!-- Game clock from ChatGPT -->
        <div class="game-clock">
            <p id="clock">00:00</p>
            <button class="button" id="startButton">Start Game</button>
        </div>
        <!-- area for the hidden cards that player needs to memorise -->
        <div class="cards-area hidden-cards-area">
            <div class="cards hidden-cards" id="hidden1"></div>
            <div class="cards hidden-cards" id="hidden2"></div>
            <div class="cards hidden-cards" id="hidden3"></div>
            <div class="cards hidden-cards" id="hidden4"></div>
        </div>
        <!-- area for result statements -->
        <div class="result-area">
            <h1 class="result"></h1>
        </div>
        <!-- area for 'active' card that player needs to match -->
        <div class="cards-area active-card-area">
            <div class="cards" id="active-card"></div>
            <button class="button" id="new-card-button">New Card</button>
        </div>

    </div>
    <div class="footer">

    </div>
    
    <!-- font awesome kit -->
    <script src="https://kit.fontawesome.com/e90e86fe89.js" crossorigin="anonymous"></script>
    <!-- JavaScript -->
    <script src="assets/js/script.js"></script>
</body>
</html>
